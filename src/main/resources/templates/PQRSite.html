<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <title>PQR Site</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Flaticon Font -->
    <link href="lib/flaticon/font/flaticon.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" type="text/css" th:href="@{/styles/NavBarSite.css}"> 
    <link rel="stylesheet" type="text/css" th:href="@{/styles/PaginaPrincipal.css}"> 
</head>

<body>



    <!-- Navbar -->

    <header th:replace="comboSite/navbarSite.html :: navbarSite"></header>

	    <!-- Contact Start -->
    <div class="container-fluid pt-5">
        <div class="d-flex flex-column text-center mb-5 pt-5">
            <h1 th:style="'color: ' + ${tituloNombreEmpresa_color} + '; font-family: ' + ${subtitulo_fuente}">Radicación PQR</h1>
    
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 mb-5">
                <div class="contact-form">
                    <div id="success"></div>
                    <form th:action="@{/GenerarPQRSite-post}" method="post">
                        <div class="control-group">
                            <input type="text" class="form-control p-4" id="email"  name="email"  placeholder="Correo eletrónico" required="required" data-validation-required-message="Please enter your email" />
                            <p class="help-block text-danger"></p>
						</div>
						<div class="control-group" style="margin-bottom: 15px;">
							<label for="tipoDocumento">Tipo de Documento:</label>
							<br>
							<select class="form-control" id="tipoDocumento"  name="tipoDocumento" required="">
								<option value="Cédula">Cédula</option>
								<option value="Tarjeta de Identidad">Tarjeta de Identidad</option>
								<option value="Tarjeta de Extranjería">Tarjeta de Extranjería</option>
								<option value="Cédula de Extranjería">Cédula de Extranjería</option>
								<option value="NIT">NIT</option>
								<option value="Pasaporte">Pasaporte</option>
								<option value="Documento de Identificación Extranjero">Documento de Identificación Extranjero</option>
								<option value="No Identificado">No Identificado</option>
							</select>
						</div>
                        <div class="control-group">
                            <input type="text" class="form-control p-4" id="identificacion"  name="identificacion"  placeholder="Número de identificación" required="required" data-validation-required-message="Please enter your email" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control p-4" id="nombres"  name="nombres"  placeholder="Nombres" required="required" data-validation-required-message="Please enter a subject" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control p-4" id="apellidos"  name="apellidos"  placeholder="Apellidos" required="required" data-validation-required-message="Please enter a subject" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control p-4" id="direccion"  name="direccion"  placeholder="Dirección" required="required" data-validation-required-message="Please enter a subject" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control p-4" id="telefono"  name="telefono"  placeholder="Teléfono" required="required" data-validation-required-message="Please enter a subject" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control p-4" id="celular"  name="celular" placeholder="Celular" required="required" data-validation-required-message="Please enter a subject" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control p-4" id="codigoInterno"  name="codigoInterno"  placeholder="Código interno" required="required" data-validation-required-message="Please enter a subject" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <h4>Solicitud</h3>
                        <div class="control-group" style="margin-bottom: 15px;">
							<label for="tipoDocumento">Tipo de Solicitud:</label>
							<br>
							<select class="form-control" id="tipoSolicitud"  name="tipoSolicitud" required="">
								<option value="Petición">Petición</option>
								<option value="Queja">Queja</option>
								<option value="Reclamo">Reclamo</option>
								<option value="Recurso">Recurso</option>
							</select>
						</div>
                        <div class="control-group">
                            <input type="text" class="form-control p-4" id="nombreSolicitud"  name="nombreSolicitud"  placeholder="Nombre de la solicitud" required="required" data-validation-required-message="Please enter a subject" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group" style="margin-bottom: 15px;">
							<label for="tipoDocumento">Registrado por:</label>
							<br>
							<select class="form-control" id="registradoPor"  name="registradoPor" required="">
								<option value="Usuario">Usuario</option>
								<option value="Suscriptor">Suscriptor</option>
								<option value="Otro">Otro</option>
							</select>
						</div>
                        <div class="control-group">
							<label for="tipoDocumento">Comentario</label>
                            <textarea class="form-control p-4" rows="6" id="comentario"  name="comentario"  placeholder="" required="required" data-validation-required-message="Please enter your message"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
					<div style="margin-bottom: 15px; display: none;">
						<label for="archivo" >Seleccionar archivo:</label>
						<input style="padding-bottom: 15px;"type="file"  class="form-control p-6" id="archivo" name="archivo" accept=".pdf, .doc, .docx"
							required="required" data-validation-required-message="Por favor, selecciona un archivo." />
						
					</div>
					<div>
                            <button th:style="'background-color: ' + ${boton_color}" class="btn btn-primary py-3 px-5" onclick="guardarPqr()" value="Guardar" id="Guardar">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
         <!--   <div class="col-12 mb-n2 p-0">
                <iframe style="width: 100%; height: 500px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd" frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe> 
            </div> -->
        </div>
    </div>
    <!-- Contact End -->

   


  	<!-- Footer  -->
    <div th:replace="comboSite/footerSite.html :: footerSite"></div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Contact Javascript File -->
    <script th:inline="javascript" src="./js/navbarSite.js"></script> 
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
     <!--  <script src="js/main.js"></script> -->
     <script th:inline="javascript">
		 
		 function guardarPqr(){
			 
			 let email = document.getElementById("email").value;
			 console.log("email: " + email)
			 
			 let tipoDocumento = document.getElementById("tipoDocumento").value;
			 console.log("tipoDocumento: " + tipoDocumento)
			 
			 let identificacion = document.getElementById("identificacion").value;
			 console.log("identificacion: " + identificacion)
			 
			 let nombres = document.getElementById("nombres").value;
			 console.log("nombres: " + nombres)
			 
			 let apellidos = document.getElementById("apellidos").value;
			 console.log("apellidos: " + apellidos)
			 
			 let direccion = document.getElementById("direccion").value;
			 console.log("direccion: " + direccion)
			 
			 let telefono = document.getElementById("telefono").value;
			 console.log("telefono: " + telefono)
			 
			 let celular = document.getElementById("celular").value;
			 console.log("celular: " + celular)
			 
			 let codigoInterno = document.getElementById("codigoInterno").value;
			 console.log("codigoInterno: " + codigoInterno)
			 
			 let tipoSolicitud = document.getElementById("tipoSolicitud").value;
			 console.log("tipoSolicitud: " + tipoSolicitud)
			 
			 let nombreSolicitud = document.getElementById("nombreSolicitud").value;
			 console.log("nombreSolicitud: " + nombreSolicitud)
			 
			 let registradoPor = document.getElementById("registradoPor").value;
			 console.log("registradoPor: " + registradoPor)
			 
			 let comentario = document.getElementById("comentario").value;
			 console.log("comentario: " + comentario)
			 
			 
			 
			 // Crear un objeto que contenga los datos a enviar
    var datos = {
        email: email,
        tipoDocumento: tipoDocumento,
        identificacion: identificacion,
        nombres: nombres,
        apellidos: apellidos,
        direccion: direccion,
        telefono: telefono,
        celular: celular,
        codigoInterno: codigoInterno,
        tipoSolicitud: tipoSolicitud,
        nombreSolicitud: nombreSolicitud,
        registradoPor: registradoPor,
        comentario: comentario
        
        
    };

    // Realizar una solicitud POST al controlador
    fetch("./GenerarPQRSite-post", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify(datos),
    })
    .then((response) => response.json())
    .then((data) => {
        swal({
            title: "¡PQR creada correctamente!",
            //text: "La PQR  " + numeroRadicado + " ha sido creada correctamente",
            icon: "success",
            button: "Continuar",
        })
        .then((value) => {
            // Redirigimos a la vista "pqr"" al hacer clic en el botón Continuar
            if (value) {
                window.location.href = "./PqrSitioWeb";
            }
        });
    })
    .catch((error) => {
        console.error("Error al registrar el log:", error);
    });
		 }
		 
	</script>
</body>

</html>
