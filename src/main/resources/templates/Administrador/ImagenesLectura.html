<head>

</head>
<body>
    	<header th:replace="combo/navBar.html :: navbar"></header>
			 <!-- Encabezado general -->

	<div class="containerFlex" id="encabezado">
		<div class="local">
			<h2 class="letraBlue" th:replace="combo/comboLocal.html :: comboLocal"></h2>
		</div>
	
		<div class="descripcion"> 
			<h2 class="tituloAFcenter">IMAGENES LECTURA</h2>
		</div>
		<div class="fechahora">
			<h2 class="letra" th:replace="combo/FechaHoraActual.html :: comboFechaHora">
				
		</div>
		
	</div>
	
		<form class="containerTable">
			
			<div id="cajaprincipal" class="cajaprincipal">
			
					<div id="NombreTercero" class="containerFlexCenter2" style="width: 2000px;">
			
			
						<div class="containerFlexCenterNombre">
			
							<label class="letra" for="estadoTerero" style="margin: 30px;">ESTADO CLIENTE :</label>
							<br>
							<input type="text"maxlength="98"  id="estadoTerero" style="width: 200px; text-align: center; " th:value="${xEstado}" readonly>
						</div>
						
						<div class="containerFlexCenterNombre">
			
							<label class="letra" for="nuid" style="margin: 30px;">NUID:</label>
							<input type="text"maxlength="98"  id="nuid" style="width: 200px; text-align: center; " th:value="${xNuid}" readonly>
						</div>
						
						<div class="containerFlexCenterNombre">
			
							<label class="letra" for="nombreTercero" style="margin: 30px;">NOMBRE CLIENTE:</label>
							<input type="text"maxlength="98"  id="nombreTercero" style="width: 280px; " th:value="${xNombreTercero}" readonly>
						</div>
						
						
						
						<div class="containerFlexCenterNombre">
			
							<label class="letra" for="rutaTercero" style="margin: 30px;">RUTA:</label>
							<input type="text"maxlength="98"  id="rutaTercero" style="width: 200px; text-align: center;" th:value="${xRuta}" readonly>
						</div>
			
			
					</div>
		
			
			</div>

			
		</form>
	<div>
		
		
	</div>
	
	
<table class="coordenadas">
    <thead>
        <tr style="background-color: #f2f2f2;">
            <th class="fecha">Fecha y hora registro</th>
            <th class="ubicacion">UbicaciÃ³n</th>
            <th class="periodo">Periodo</th>
            <th class="imagen">Medidor</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="coord : ${coordenadas}">
    <td class="fecha" style="font-weight: bold;">
        <span th:text="${coord.data.fechaRegistroTx}"></span>
    </td>

    <td class="ubicacion">
        <iframe
            class="mapa"
            th:src="'https://www.google.com/maps?q=' + ${coord.data.latitud} + ',' + ${coord.data.longitud} + '&hl=es;z=17&output=embed'">
        </iframe>
    </td>

    <td class="periodo" style="font-weight: bold;">
        <span th:text="${coord.data.idPeriodo}"></span>
    </td>

    <td class="imagen">
        <img th:src="${coord.rutaImagen}"
             alt="Medidor"
             style="width:250px; height:250; border:2px solid #ccc; border-radius:10px;">
    </td>
</tr>
    </tbody>
</table>

    <script th:inline="javascript" src="./js/contadorRegresivo.js"></script>
    <script th:inline="javascript">
		

	
	</script>
	
	<style>
    table.coordenadas {
        width: 95%;
        border-collapse: collapse;
        text-align: center;
        margin-left: 30px;
        table-layout: fixed; /* ðŸ‘ˆ hace que los anchos se respeten */
    }

    table.coordenadas th, 
    table.coordenadas td {
        border: 2px solid black;
        padding: 8px;
        vertical-align: middle;
        word-wrap: break-word;
    }

    /* Columnas especÃ­ficas */
    table.coordenadas th.fecha,
    table.coordenadas td.fecha {
        width: 180px;  /* ðŸ‘ˆ mÃ¡s angosta */
    }

    table.coordenadas th.ubicacion,
    table.coordenadas td.ubicacion {
        width: 420px; /* ðŸ‘ˆ espacio suficiente para el mapa */
    }

    table.coordenadas th.periodo,
    table.coordenadas td.periodo {
        width: 100px;
    }
    
    table.coordenadas th.imagen,
    table.coordenadas td.imagen {
        width: 300px;
    }

    /* TamaÃ±o del iframe (ajustado) */
    .mapa {
        width: 380px;
        height: 220px;
        border: 2px solid #ccc;
        border-radius: 10px;
    }
</style>
