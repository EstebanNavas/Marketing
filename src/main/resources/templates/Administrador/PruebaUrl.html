    <script th:inline="javascript">
		
		
		
		function PruebaUrl() {
			
                 
                 

				console.log("el tipo de dato de idPeriodo es " + typeof idPeriodo);
				


				// Crear un objeto que contenga los datos a enviar
				var datos = {

				};

				// Realizar una solicitud POST al controlador
				fetch("./ProbarUrl", {
					method: "POST",
					headers: {
						"Content-Type": "application/json",
					},
					body: JSON.stringify(datos),
				})
					.then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.blob();  // Convierte la respuesta a un Blob (secuencia de bytes)
    })
    .then(blob => {
        const url = window.URL.createObjectURL(blob);
        
        if (formato === 'PDF') {
            // Abrir el PDF en una nueva pestaÃ±a
            window.open(url, '_blank');
        } else if (formato === 'EXCEL') {
            // Descargar el archivo Excel
            const a = document.createElement('a');
            a.href = url;
            a.download = 'reporte.xlsx';
            document.body.appendChild(a);
            a.click();
            a.remove();
        }

        // Liberar la URL del objeto para liberar recursos
        window.URL.revokeObjectURL(url);
    })
    .catch(error => console.error('Error al descargar el archivo', error))
    .finally(() => {
            // Ocultar el spinner de carga
            document.getElementById('loadingSpinner').style.display = 'none';
            button.disabled = false;
        });

	}			
		
		
		

	
	iniciarContadorRegresivo("./LogoutPorInactividad");
