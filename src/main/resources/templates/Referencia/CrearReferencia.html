<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 	<head th:replace ="combo/head.html :: head" ></head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" th:href="@{/styles/login.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/styles/General.css}"> 
    	<link rel="stylesheet" type="text/css" th:href="@{/styles/fuenteColor.css}">  	
    	<link rel="stylesheet" type="text/css" th:href="@{/styles/NavBar.css}"> 
        <title> MARKETING</title>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body class="colorbody">
    	<header th:replace="combo/navBar.html :: navbar"></header>
			 <!-- Encabezado general -->
			 		 <!-- Encabezado general -->
	<div class="containerFlex" id="encabezado">
		<div class="local">
			<h2 class="letraBlue" th:replace="combo/comboLocal.html :: comboLocal"></h2>
		</div>
	
		<div class="descripcion"> 
			<h2 class="tituloAFcenter">CREAR REFERENCIA</h2>
		</div>
		<div class="fechahora">
			<h2 class="letra" th:replace="combo/FechaHoraActual.html :: comboFechaHora">
				
		</div>
		
	</div>
	<div class="Container1">
		<form class="containerTable">
			<div class="container" style="margin-top: 50px; margin-bottom: 50px;">
				
			<div id="cajaprincipal" class="cajaprincipal">
				<div id="caja1">
					<div id="NombreTercero" class="containerFlexCenter2" style="width: 600px;">
			
			
						<div class="containerFlexCenterNombre">
			
							<label class="letra" for="categoria" style="margin: 15px;">CATEGORIA:</label>
							<select name="categoria" id="categoria" style="width: 190px; margin-left: 320px;">
							<!-- Opción por defecto -->
							<option value="" selected disabled>-Seleccione-</option>
							<!-- Opción con el valor por defecto proporcionado desde el controlador -->
							<option th:each="xLista : ${ListaCategorias}" th:text="${xLista.getNombreCategoria()}"
								th:value="${xLista.getIdCategoria()}" ></option>
						</select>
						</div>
			
			
					</div>
				</div>
			
				<div id="caja2">
					<div id="NombreTercero" class="containerFlexCenter2" style="width: 600px;">
			
			
						<div class="containerFlexCenterNombre">
			
							<label class="letra" for="descripcion" style="margin: 15px;">DESCRIPCION:</label>
							<input type="text" id="descripcion" style="width: 128px; margin-left: 50px;" th:value="${MaximoIdTercero}">
						</div>
			
			
					</div>
				</div>
			</div>
			
			<div id="cajaprincipal" class="cajaprincipal">
				<div id="caja1">
					<div id="NombreTercero" class="containerFlexCenter2" style="width: 600px;">
			
			
						<div class="containerFlexCenterNombre">
			
							<label class="letra" for="lista1" style="margin: 15px;">LISTA#1:</label>
							<input type="text" maxlength="5" id="lista1" style="width: 128px; margin-left: 354px;" th:value="${xNombreTercero}" pattern="[0-9]+" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
						</div>
			
			
					</div>
				</div>
			
				<div id="caja2">
					<div id="NombreTercero" class="containerFlexCenter2" style="width: 600px;">
			
			
						<div class="containerFlexCenterNombre">
			
							<label class="letra" for="iva" style="margin: 15px;">%IVA:</label>
							<input type="text" id="iva" maxlength="18" style="width: 128px; margin-left: 128px;" th:value="${xNombreTercero}" pattern="[0-9]+" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
						</div>
			
			
					</div>
				</div>
			</div>
			
			
			<div id="cajaprincipal" class="cajaprincipal">
				<div id="caja1">
					<div id="NombreTercero" class="containerFlexCenter2" style="width: 600px;">
					
					
						<div class="containerFlexCenterNombre">
					
							<label class="letra" for="tipo" style="margin: 15px;">TIPO (1-MAT 5-INSTAL 4-CONSUMO 6-FIJO):</label>
							<input type="text" id="tipo" maxlength="18" style="width: 128px; margin-left: 72px;"
								th:value="${xNombreTercero}" >
						</div>
					
					
					</div>
				</div>
			
				<div id="caja2">
						<div id="NombreTercero" class="containerFlexCenter2" style="width: 600px;">
						
						
							<div class="containerFlexCenterNombre">
						
								<label class="letra" for="Tmaximo" style="margin: 15px;">T.MAXIMO:</label>
								<input type="text" id="Tmaximo" maxlength="18" style="width: 128px; margin-left: 88px;"
									th:value="${xNombreTercero}" pattern="[0-9]+" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
							</div>
						
						
						</div>
				</div>
			</div>
			

			
			<div id="cajaprincipal" class="cajaprincipal">
				<div id="caja1">
					<div id="NombreTercero" class="containerFlexCenter2" style="width: 600px;">
			
			
						<div class="containerFlexCenterNombre">
			
							<label class="letra" for="estrato" style="margin: 15px;">ESTRATO (1-VDA 2-MUN 3-VER 4-COM 5-IND 6-OFI):</label>
							<input type="text" id="estrato" style="width: 128px; margin-left: 5px;" th:value="${xNombreTercero}">
						</div>
			
			
					</div>
				</div>
			

			</div>
			
			
			
			
			
	
			</div>
				<div class="GenerarReporte">
					<!-- Botón para enviar el formulario -->
					<button type="button" class="btn btn-primary" onclick="crearReferencia()" >Crear Referencia</button>
				</div>
     
		</form>
	</div>
	
	
	
	
	
	
	

    <script th:inline="javascript" src="/js/contadorRegresivo.js"></script>
    <script th:inline="javascript">
		
	function crearReferencia() {
		
		var categoria = document.getElementById("categoria").value;
		var descripcion = document.getElementById("descripcion").value;
		var lista1 = document.getElementById("lista1").value;
		var iva = document.getElementById("iva").value;
		var tipo = document.getElementById("tipo").value;
		var Tmaximo = document.getElementById("Tmaximo").value;		
		var estrato = document.getElementById("estrato").value;
	
	
	
	      if (categoria == "-Seleccione-") {
        alert("Por favor, seleccione una categoria.");
        return;
    }
		
		if (!descripcion) {
        alert("Por favor, ingrese una descripción.");
        return;
    }

    
    	if (!lista1) {
        alert("Por favor, ingrese lista 1.");
        return;
    }
    
    	if (!iva) {
        alert("Por favor, ingrese el IVA.");
        return;
    }
   
       if (!tipo) {
        alert("Por favor, ingrese un tipo.");
        return;
    }
    
       if (!Tmaximo) {
        alert("Por favor, ingrese un Tope Máximo.");
        return;
    }
    
       if (!estrato) {
        alert("Por favor, ingrese un estrato.");
        return;
    }
    
   
    
    
   
	
		
		
		
		// Crear un objeto que contenga los datos a enviar
    var datos = {
			categoria: categoria,
			descripcion: descripcion,
			lista1: lista1,
			iva: iva,
			tipo: tipo,
			Tmaximo: Tmaximo,
			estrato:estrato
        
    };
    
    // Realizar una solicitud POST al controlador
    fetch("./CrearReferencia-Post", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify(datos),
    })
    .then((response) => response.json())
    .then((data) => {
		
		var message = data.message;
       console.log(message);
       
       var idTercero = data.idTercero
       var nombre = data.nombreTercero
       
          swal({
            title: "¡Empleado " + nombre + " creado correctamente con el ID: " + idTercero + " !",
            //text: "La PQR  " + numeroRadicado + " ha sido creada correctamente",
            icon: "success",
            button: "Continuar",
        })
        .then((value) => {
            // Redirigimos a la vista "CrearSuscriptor"" al hacer clic en el botón Continuar
            if (value) {
                window.location.href = "./CrearEmpleado";
            }
        });

    })
    .catch((error) => {
        console.error("Error al registrar el log:", error);
    });
    
		
	
	}
		
	
		
	
		
iniciarContadorRegresivo("./LogoutPorInactividad");		
	</script>
</body>
</html>
