<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="combo/head.html :: head"></head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>MAIL MARKETING</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/ConsultarCredito.css}"> 
</head>
<body>
    <header th:replace="combo/navBar.html :: navbar"></header>
    
<div class="encabezado" id="encabezado">
	<div class="col-md-3 text-center" th:replace="combo/comboLocal.html :: comboLocal"></div>
	<div class="col-md-6 text-center"> <h2>CONSULTA CREDITO</h2> </div>
	<div class="col-md-3 text-center" th:replace="combo/FechaHoraActual.html :: comboFechaHora"></div>
</div>


 <div class="containerCredit">
        <div class="creditos" id="creditos">
            <div> 
                 <h1>Créditos adquiridos: <span th:text="${credito}"></span></h1>
            </div>
            <div> 
                <h1>SMS enviados: <span th:text="${debito}"></span></h1>
            </div>
            <div> 
                <h1>Crédito disponible: <span th:text="${creditoDisponible}"></span></h1>
            </div>
        </div>
    
    
    <div class="container">
        

                <form class="tablaRegistro" th:action="@{/consultarCredito}" method="post">
                 
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>ID Reporte</th>
                                <th>ID Campaign</th>
                                <th>ID Plantilla</th>
                                <th>Descripción</th>
                                <th>Fecha Hora Evento</th>
                                <th>Celular</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="registro : ${registros}">
                                <td th:text="${registro.idReporte}"></td>
                                <td th:text="${registro.idCampaign}"></td>
                                <td th:text="${registro.idPlantilla}"></td>
                                <td th:text="${registro.descripcion}"></td>
                                <td th:text="${registro.fechaHoraEvento}"></td>
                                <td th:text="${registro.celular}"></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
           
        
    </div>
    </div>
        
</body>
</html>
