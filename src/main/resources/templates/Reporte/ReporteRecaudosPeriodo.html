<html xmlns:th="http://www.thymeleaf.org">
<head>
 	<head th:replace ="combo/head.html :: head" ></head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" th:href="@{/styles/login.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/styles/General.css}"> 
    	<link rel="stylesheet" type="text/css" th:href="@{/styles/fuenteColor.css}"> 
    	<link rel="stylesheet" type="text/css" th:href="@{/styles/NavBar.css}"> 
        <title> MARKETING</title>
</head>
<body class="colorbody">
    <header th:replace="combo/navBar.html :: navbar"></header>
    
    	<div class="containerFlex" id="encabezado">
		<div class="local">
			<h2 class="letraBlue" th:replace="combo/comboLocal.html :: comboLocal"></h2>
		</div>
	
		<div class="descripcion"> 
			<h2 class="tituloAFcenter">RECAUDOS PERIODICOS DE CAJA</h2>
		</div>
		<div class="fechahora">
			<h2 class="letra" th:replace="combo/FechaHoraActual.html :: comboFechaHora">
				
		</div>
		
	</div>
    <div  >
        
        	    <!-- Formulario para seleccionar formato y enviar datos -->
	<form th:action="@{/DescargarReporteRecaudosPeriodo}" method="post" id="formReporte">
		<div >
			<div >
				<div class="containerFlexCenter">
				
				
					<div>
						<label class="letra" for="FechaInicial">PERIODO COBRO</label>
						<br>
							<select name="PeriodoCobro" id="PeriodoCobro" style="width: 280px;">
								
								<option th:text="${xLista.getNombrePeriodo()}" th:each="xLista:${xPeriodos}"
									th:value="${xLista.getIdPeriodo()}" th:selected="${xLista.getIdPeriodo() == xIdPeriodo}"></option>
							</select>
					</div>
					
				<div>
					<label class="letra" for="fechaRadicacion">FECHA PAGO:</label>
					<br>
					<input type="date" id="fechaRadicacion" name="fechaRadicacion" th:value="${fechaRadicacion}" pattern="\d{4}-\d{2}-\d{2}">
			
				</div>
						
					<div>
						<label class="letra" for="FechaFinal">ALCANCE</label>
						<br>
						<select name="Ruta" id="Ruta" style="width: 280px;">
								<option selected value="0"> 0 -- NN</option>
								<option th:text="${xLista.getNombreCiclo() + ' -- ' + xLista.getNombreRuta()}" th:each="xLista:${xRutas}" th:value="${xLista.getIdRuta()}" ></option>
							</select>
					</div>
	
	
					
					<div>
					<label class="letra">DESTINACION:</label>
					<!-- Select para seleccionar entre "pantalla" o "Archivo" -->
					<select name="formato" id="formato" class="form-select">
						<option value="PDF">Pantalla</option>
						<option value="EXCEL">Archivo</option>
					</select>
					</div>
	
				</div>
				
				<div >
					<button type="button" class="btn btn-primary" id="consultarBtn"style=" margin-left: 160px; margin-top: 50px;" onclick="ReportePorPeriodo()">PERIODO</button>
					<button type="button" class="btn btn-info"  id="consultarBtn" style="margin-left: 360px; margin-top: 50px;" onclick="ReportePorFecha()">FECHA</button>
					<button type="button" class="btn btn-info"  id="consultarBtn" style="margin-left: 360px; margin-top: 50px;" onclick="ReportePorRuta()">RUTA</button>
					<!-- Botón para enviar el formulario -->
					
				</div>
				<div id="loadingSpinner" style="display: none;">
   				 
  				  <div class="spinner"></div>
			  </div>
			</div>
		</div>
	</form>

    </div>
    <script th:inline="javascript" src="./js/contadorRegresivo.js"></script>  
    <script th:inline="javascript">
		
		
			function ReportePorPeriodo() {
			
			     const button = document.getElementById('consultarBtn');
			     
			     // Deshabilitar el botón
        		 button.disabled = true;

				 // Mostrar el spinner de carga
                 document.getElementById('loadingSpinner').style.display = 'block';
                 
				 var formato = document.getElementById("formato").value;
				 var idPeriodoInt = document.getElementById("PeriodoCobro").value;

    		     var idPeriodo = idPeriodoInt.toString();

				console.log("el tipo de dato de idPeriodo es " + typeof idPeriodo);
				


				// Crear un objeto que contenga los datos a enviar
				var datos = {
					formato: formato,
					idPeriodo: idPeriodo

				};

				// Realizar una solicitud POST al controlador
				fetch("./DescargarReporteRecaudosPeriodo", {
					method: "POST",
					headers: {
						"Content-Type": "application/json",
					},
					body: JSON.stringify(datos),
				})
					.then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.blob();  // Convierte la respuesta a un Blob (secuencia de bytes)
    })
    .then(blob => {
        const url = window.URL.createObjectURL(blob);
        
        if (formato === 'PDF') {
            // Abrir el PDF en una nueva pestaña
            window.open(url, '_blank');
        } else if (formato === 'EXCEL') {
            // Descargar el archivo Excel
            const a = document.createElement('a');
            a.href = url;
            a.download = 'reporte.xlsx';
            document.body.appendChild(a);
            a.click();
            a.remove();
        }

        // Liberar la URL del objeto para liberar recursos
        window.URL.revokeObjectURL(url);
    })
    .catch(error => console.error('Error al descargar el archivo', error))
    .finally(() => {
            // Ocultar el spinner de carga
            document.getElementById('loadingSpinner').style.display = 'none';
            button.disabled = false;
        });

	}
		
		
		
		function ReportePorFecha() {
			
				const button = document.getElementById('consultarBtn');
			     
			     // Deshabilitar el botón
        		 button.disabled = true;

				 // Mostrar el spinner de carga
                 document.getElementById('loadingSpinner').style.display = 'block';

				var idPeriodo = document.getElementById("PeriodoCobro").value;
				var fecha = document.getElementById("fechaRadicacion").value;
				var formato = document.getElementById("formato").value;

				if (!fecha) {
					alert("Por favor, ingrese una fecha.");
					document.getElementById('loadingSpinner').style.display = 'none';
                    button.disabled = false;
					return;
				}



				// Crear un objeto que contenga los datos a enviar
				var datos = {
					idPeriodo: idPeriodo,
					fecha: fecha,
					formato: formato

				};

				// Realizar una solicitud POST al controlador
				fetch("./DescargarReporteRecaudosPeriodoFECHA", {
					method: "POST",
					headers: {
						"Content-Type": "application/json",
					},
					body: JSON.stringify(datos),
				})
					.then(response => response.blob()) // Obtener el contenido como un objeto Blob
			.then(blob => {
        const url = window.URL.createObjectURL(blob);
        
        if (formato === 'PDF') {
            // Abrir el PDF en una nueva pestaña
            window.open(url, '_blank');
        } else if (formato === 'EXCEL') {
            // Descargar el archivo Excel
            const a = document.createElement('a');
            a.href = url;
            a.download = 'reporte.xlsx';
            document.body.appendChild(a);
            a.click();
            a.remove();
        }

        // Liberar la URL del objeto para liberar recursos
        window.URL.revokeObjectURL(url);
    })
    .catch(error => console.error('Error al descargar el archivo', error))
    .finally(() => {
            // Ocultar el spinner de carga
            document.getElementById('loadingSpinner').style.display = 'none';
            button.disabled = false;
        });

			}
		
		
		function ReportePorRuta() {
			
			   const button = document.getElementById('consultarBtn');
			     
			     // Deshabilitar el botón
        		 button.disabled = true;

				 // Mostrar el spinner de carga
                 document.getElementById('loadingSpinner').style.display = 'block';

				var idPeriodo = document.getElementById("PeriodoCobro").value;
				var idRuta = document.getElementById("Ruta").value;
				var formato = document.getElementById("formato").value;

				if (!idRuta) {
					alert("Por favor, ingrese una ruta.");
					return;
				}



				// Crear un objeto que contenga los datos a enviar
				var datos = {
					idPeriodo: idPeriodo,
					idRuta: idRuta,
					formato: formato

				};

				// Realizar una solicitud POST al controlador
				fetch("./DescargarReporteRecaudosPeriodoRUTA", {
					method: "POST",
					headers: {
						"Content-Type": "application/json",
					},
					body: JSON.stringify(datos),
				})
					.then(response => response.blob()) // Obtener el contenido como un objeto Blob
		.then(blob => {
        const url = window.URL.createObjectURL(blob);
        
        if (formato === 'PDF') {
            // Abrir el PDF en una nueva pestaña
            window.open(url, '_blank');
        } else if (formato === 'EXCEL') {
            // Descargar el archivo Excel
            const a = document.createElement('a');
            a.href = url;
            a.download = 'reporte.xlsx';
            document.body.appendChild(a);
            a.click();
            a.remove();
        }

        // Liberar la URL del objeto para liberar recursos
        window.URL.revokeObjectURL(url);
    })
    .catch(error => console.error('Error al descargar el archivo', error))
	.finally(() => {
            // Ocultar el spinner de carga
            document.getElementById('loadingSpinner').style.display = 'none';
            button.disabled = false;
        });

			}
		
	
    window.onload = function() {
        //habilitar el botón
        habilitarBoton();
    };
    
      window.addEventListener('pageshow', function(event) {
        // Si la página se muestra desde la caché, habilita el boton
        habilitarBoton();
    });
		


    var btnGenerarReporte = document.getElementById('btnGenerarReporte');

	//Deshabilitar el botón cuando se envia el formulario
	document.getElementById("formReporte").onsubmit = function() {
    document.getElementById("btnGenerarReporte").setAttribute("disabled", "disabled");

		};
		
		
    // Habilitar el boton
    function habilitarBoton() {
        btnGenerarReporte.disabled = false; 
    }

	

</script>
</body>
</html>
