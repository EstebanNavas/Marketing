<html xmlns:th="http://www.thymeleaf.org">
<head>
 	<head th:replace ="combo/head.html :: head" ></head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" th:href="@{/styles/login.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/styles/General.css}"> 
    	<link rel="stylesheet" type="text/css" th:href="@{/styles/fuenteColor.css}"> 
    	<link rel="stylesheet" type="text/css" th:href="@{/styles/NavBar.css}"> 
        <title> MARKETING</title>
</head>
<body class="colorbody">
    <header th:replace="combo/navBar.html :: navbar"></header>
    
    	<div class="containerFlex" id="encabezado">
		<div class="local">
			<h2 class="letraBlue" th:replace="combo/comboLocal.html :: comboLocal"></h2>
		</div>
	
		<div class="descripcion"> 
			<h2 class="tituloAFcenter">FACTURA AAA ANT</h2>
		</div>
		<div class="fechahora">
			<h2 class="letra" th:replace="combo/FechaHoraActual.html :: comboFechaHora">
				
		</div>
		
	</div>
    <div  >
        
        	    <!-- Formulario para seleccionar formato y enviar datos -->
	<form th:action="@{/DescargarReporteDetalleVentas}" method="post" id="formReporte">
		<div >
			<div >
				<div class="containerFlexCenter">
					
					<div>
						<label class="letra" for="FechaInicial">PERIODOS</label>
						<br>
							<select name="PeriodoCobro" id="PeriodoCobro" style="width: 280px;">
								
								<option th:text="${xLista.getNombrePeriodo()}" th:each="xLista:${xPeriodos}"
									th:value="${xLista.getIdPeriodo()}" th:selected="${xLista.getIdPeriodo() == xIdPeriodo}"></option>
							</select>
					</div>
				
				
					<div>
						<label class="letra" for="idPeriodo" >PERIODO ACTUAL:</label>
							<br>
							<input type="text"maxlength="98"  id="idPeriodo" style="width: 200px; text-align: center;" th:value="${xIdPeriodo + ' - ' + xINombrePeriodo}" readonly>
							<input type="hidden" maxlength="98"  id="xIdPeriodo"  th:value="${xIdPeriodo}">
					</div>
						
					
					<div>
						<label class="letra" for="FechaFinal">ALCANCE</label>
						<br>
						<select name="Ruta" id="Ruta" style="width: 280px; ">
								<option selected value="0"> TODOS</option>
								<option th:text="${xLista.getNombreCiclo() + ' -- ' + xLista.getNombreRuta()}" th:each="xLista:${xRutas}" th:value="${xLista.getIdRuta()}" ></option>
							</select>
					</div>
	
					
					<div>
					<label class="letra">DESTINACION:</label>
					<!-- Select para seleccionar entre "pantalla" o "Archivo" -->
					<select name="formato" id="formato" class="form-select">
						<option value="PDF">Pantalla</option>
						<option value="EXCEL">Archivo</option>
					</select>
					</div>
					
					
			 <div>
                <input type="radio" id="acuaducto" style="width: 30px;" name="tipoServicio" value="acuaducto" checked>
                <label for="acuaducto">Acueducto</label>
    
                <input type="radio" id="alcantarillado" style="width: 30px;" name="tipoServicio" value="alcantarillado">
                <label for="alcantarillado">Alcantarillado</label>
              </div>
              
              
              
	
				</div>
				
				<div class="GenerarReporte">
					<a href="./menuPrincipal" class="btn btn-success" style="margin-bottom: 50px; ">Regresar</a>
					<button type="button" class="btn btn-info" id="consultarBtn" value="ConfirmarPqr" onclick="ReporteSuiAntioquia()" style="margin-bottom: 50px; margin-left: 50px;">Listar</button>
			</div>
			
			<div id="loadingSpinner" style="display: none;">
   				 
  				  <div class="spinner"></div>
			</div>
			
			</div>
		</div>
	</form>

    </div>
    <script th:inline="javascript" src="./js/contadorRegresivo.js"></script>  
    <script th:inline="javascript">
		
		
		
		function ReporteSuiAntioquia() {
			
			     const button = document.getElementById('consultarBtn');
			     const tipoServicio = document.querySelector('input[name="tipoServicio"]:checked');
			     
			     // Deshabilitar el botÃ³n
        		 button.disabled = true;

				 // Mostrar el spinner de carga
                 document.getElementById('loadingSpinner').style.display = 'block';
                 
				 var Ruta = document.getElementById("Ruta").value;
				 var formato = document.getElementById("formato").value;
				 var idPeriodoInt = document.getElementById("PeriodoCobro").value;

    		     var idPeriodo = idPeriodoInt.toString();

				console.log("el tipo de dato de idPeriodo es " + typeof idPeriodo);
				


				// Crear un objeto que contenga los datos a enviar
				var datos = {
					Ruta: Ruta,
					formato: formato,
					idPeriodo: idPeriodo,
					tipoServicio: tipoServicio.value

				};

				// Realizar una solicitud POST al controlador
				fetch("./DescargarReporteSuiAntioquia", {
					method: "POST",
					headers: {
						"Content-Type": "application/json",
					},
					body: JSON.stringify(datos),
				})
					.then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.blob();  // Convierte la respuesta a un Blob (secuencia de bytes)
    })
	//---------
	    .then(blob => {
	        const url = window.URL.createObjectURL(blob);
	        const nombreReporte = "reporteSUIAntioquia_" + idPeriodo
	        
	        if (formato === 'PDF') {
				
				const a = document.createElement('a');
	            a.href = url;
	            a.download = nombreReporte + '.pdf';
	            document.body.appendChild(a);
	            a.click();
	            a.remove();
	            // Abrir  PDF 
	            window.open(url, '_blank');
	        } else if (formato === 'EXCEL') {
	            // Descargar Excel
	            const a = document.createElement('a');
	            a.href = url;
	            a.download = nombreReporte + '.xlsx';           
	            document.body.appendChild(a);
	            a.click();
	            a.remove();
	        }

	        // Liberar la URL del objeto para liberar recursos
	        window.URL.revokeObjectURL(url);
	    })
	    //----------
    .catch(error => console.error('Error al descargar el archivo', error))
    .finally(() => {
            // Ocultar el spinner de carga
            document.getElementById('loadingSpinner').style.display = 'none';
            button.disabled = false;
        });

	}			
		
		
		

</script>
</body>
</html>
