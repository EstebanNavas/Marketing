<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 	<head th:replace ="combo/head.html :: head" ></head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" th:href="@{/styles/login.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/styles/General.css}"> 
    	<link rel="stylesheet" type="text/css" th:href="@{/styles/fuenteColor.css}">  	
    	<link rel="stylesheet" type="text/css" th:href="@{/styles/NavBar.css}"> 
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons-wind.min.css">

        <title> MARKETING</title>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    	<header th:replace="combo/navBar.html :: navbar"></header>
			 <!-- Encabezado general -->
			 		 <!-- Encabezado general -->
	<div class="containerFlex" id="encabezado">
		<div class="local">
			<h2 class="letraBlue" th:replace="combo/comboLocal.html :: comboLocal"></h2>
		</div>
	
		<div class="descripcion"> 
			<h2 class="tituloAFcenter">CLIMA</h2>
		</div>
		<div class="fechahora">
			<h2 class="letra" th:replace="combo/FechaHoraActual.html :: comboFechaHora">
				
		</div>
		
	</div>
	
	
	
     <div class="container text-center mt-4">
    <h3><strong>Clima actual ☀️</strong></h3>

    <div class="card mx-auto shadow p-4 mt-3" style="max-width: 300px;">
        <h5>Hoy</h5>
        <i class="wi" th:classappend="' ' + ${hoy.icono}" style="font-size: 48px; color: #ffaa00;"></i>
        <h2 th:text="${hoy.temperatura} + '°C'"></h2>
        <p th:text="${hoy.descripcion}"></p>
    </div>

    <h4 class="mt-5">Próximos 7 días</h4>
    <div class="forecast-container">
    <div th:each="dia : ${forecast}" class="forecast-card">
		<p style="font-weight: bold;" th:text="${dia.diaNombre}"></p>
		         <small th:text="${dia.date}"></small>
		         <br>
        <i class="wi" th:classappend="${dia.icono}"></i>
        <p th:text="${dia.descripcion}"></p>
        <p th:text="${dia.min + '° / ' + dia.max + '°'}"></p>
    </div>
</div>
</div>
    
    <script th:inline="javascript" src="./js/contadorRegresivo.js"></script>
    <script th:inline="javascript">
		

		

	</script>
	
	
	<style>
.forecast-container {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
    margin-top: 20px;
}

.forecast-card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 10px 20px;
    text-align: center;
    width: 160px;
    transition: transform 0.2s;
}

.forecast-card:hover {
    transform: translateY(-5px);
}

.forecast-card i {
    font-size: 30px;
    color: #f1c40f;
}
</style>
</body>
</html>
