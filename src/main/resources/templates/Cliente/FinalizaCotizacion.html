<head>

        <link rel="stylesheet" type="text/css" th:href="@{/styles/General.css}">

</head>
<body>
    	<header th:replace="combo/navBar.html :: navbar"></header>
			 <!-- Encabezado general -->
			 		 <!-- Encabezado general -->
	<div class="containerFlex" id="encabezado">
		<div class="local">

		<form class="containerTable">

			<div id="cajaprincipal" class="cajaprincipal">

							<input type="text"maxlength="98"  id="nuid" style="width: 200px; text-align: center; " th:value="${xNuid}" readonly>
						</div>

							<label class="letra" for="nombreTercero" style="margin: 30px;">NOMBRE CLIENTE:</label>

					</div>
		
			
			</div>
			
			
			
			
			
			
			<div>
				<input type="hidden" name="xIdDcto" id="xIdDcto" th:value="${xIdDcto}" />
				<table class="table">
						<thead>
						
							<tr>
								
								<th></th>

								<th class="subtituloAF">$VR.BASE</th>
								<th class="subtituloAF">$VR.TOTAL</th>

								
							</tr>
						</thead>
						<tbody>
							
								<tr th:each="lista : ${xLiquidaOrden}">
								<td class="detalleCentrado" ""  ></td>
								<td class="detalleCentrado" th:text="${lista.cantidadArticulos}"  ></td>
								<td class="detalleAF" th:text="${lista.vrVentaSinIva}" ></td>
								<td class="detalleAF" th:text="${lista.vrVentaConIva}" ></td>

								
							</tr>
						</tbody>
					</table>
			</div>
			
			
			
			<div style="margin-top: 50px;">
				<table class="table" id="tablaPlu">
						<thead>
						
							<tr>
								
								<th></th>			
								<th class="subtituloCentrado">REFERENCIA</th>
								<th class="subtituloCentrado">NOMBRE REFERENCIA</th>
								<th class="subtituloAF">MARCA</th>
								<th class="subtituloAF">VR.VENTA</th>
								<th class="detalleCentrado">CANTIDAD</th>
								<th class="subtituloAF">SUBTOTAL</th>
								
							</tr>
						</thead>
						<tbody>
							
								<tr th:each="lista : ${xListadetalle}">
								<td class="detalleCentrado" ""  ></td>
								<td class="detalleCentrado" th:text="${lista.idPlu}"  ></td>
								<td class="detalleCentrado" th:text="${lista.nombrePlu}"  ></td>
								<td class="detalleAF" th:text="${lista.nombreMarca}" ></td>
								<td class="detalleAF" th:text="${lista.vrVentaUnitario}" ></td>
								<td class="detalleCentrado" th:text="${lista.cantidad}" ></td>
								<td class="detalleAF" th:text="${lista.vrVentaSinIva}" ></td>


								
							</tr>
						</tbody>
					</table>
			</div>
			
			
			<div class="description" style="margin-top: 60px;">
					<label class="letra" for="descripcionSolicitud">OBSERVACION  (max 1000 caracteres):</label>
					<br>
					<textarea  id="observacion" name="observacion" maxlength="1000"></textarea>
				</div>

			
			
			
			
			
			
			
			
			<div class="GenerarReporte">
					<a href="./menuPrincipal" class="btn btn-success" style="margin-bottom: 50px; ">Regresar</a>
					<button type="button" class="btn btn-info" value="Confirmar" onclick="Finalizar()" style="margin-bottom: 50px; margin-left: 50px;">Finalizar</button>
			</div>
			
			
			
		</form>
	<div>
		
		
	</div>
	
	
	
	
	
	
	

    <script th:inline="javascript" src="./js/contadorRegresivo.js"></script>
    <script th:inline="javascript">
		
	
	
	function Finalizar() {

		var idLog = document.getElementById("xIdLog").value;
		var idOrden = document.getElementById("xIdOrden").value;
		var idDcto = document.getElementById("xIdDcto").value;
		var idCliente = document.getElementById("xidCliente").value;
		var observacion = document.getElementById("observacion").value;

		console.log("INGRESÃ“ A Finalizar: ");




		// Crear un objeto que contenga los datos a enviar
		var datos = {
			idLog: idLog,
			idOrden: idOrden,
			idDcto: idDcto,
			idCliente: idCliente,
			observacion: observacion
		};

		// Realizar una solicitud POST al controlador
		fetch("./Finalizar-Post", {
			method: "POST",
			headers: {
				"Content-Type": "application/json",
			},
			body: JSON.stringify(datos),
		})

			.then(response => response.blob()) // Obtener el contenido como un objeto Blob
			.then(blob => {
				// Crear un objeto URL para el Blob
				const url = URL.createObjectURL(blob);

				// Abrir una nueva ventana para mostrar el archivo
				window.open(url);
			})
			.catch(error => console.error('Error al descargar el archivo', error));


	}
	
	

			
	
		
iniciarContadorRegresivo("./LogoutPorInactividad");		
	</script>
</body>
</html>
