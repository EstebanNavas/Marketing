    <script th:inline="javascript">
		
		document.addEventListener('DOMContentLoaded', function() {
    // Obtener todos los elementos input con la clase 'valorInput'
    var inputs = document.querySelectorAll('.valorInput');
    
    // Iterar sobre cada input
    inputs.forEach(function(input) {
        // Agregar un event listener para el evento 'input'
        input.addEventListener('input', function() {
            // Obtener el valor actual del input
            var valor = input.value;
            
            // Reemplazar el valor del input solo con dÃ­gitos y el signo negativo
            valor = valor.replace(/[^-\d]/g, '');
            
            // Actualizar el valor del input con el valor modificado
            input.value = valor;
        });
    });
});
		

   function GuardarPagoParcial(){

		var tabla = document.getElementById("tablaPlu");
		var tbody = tabla.getElementsByTagName("tbody")[0]; // Obtener el primer tbody dentro de la tabla
		var xIdOrden = document.getElementById("xIdOrden").value;

		
		
  	  	// Obtener todas las filas con la clase "tr1" dentro del tbody
   		var filas = tbody.querySelectorAll(".tr1");
   		
   		var xVrMedioArr = [];
   		var xidPluArr = [];
   		
   		
   		// Iterar sobre cada fila de la tabla
    filas.forEach(function(fila) {
        // Obtener los elementos de la fila
        var elementos = fila.querySelectorAll("td");

        // Obtener los valores de los elementos y hacer lo que necesites con ellos
		var idPlu = elementos[2].textContent;
        var VrMedio = elementos[5].querySelector("input").value;
        console.log("idPlu: " + idPlu);

		
		if(VrMedio == ""){
			
			VrMedio = "0"
		}
        
        
        // Agregar los valores a los arrays
       	 xidPluArr.push(idPlu);
  		 xVrMedioArr.push(VrMedio);
  		  

    });
    
    console.log("xidPluArr: " + xidPluArr);
    console.log("xVrMedioArr: " + xVrMedioArr);
    
    
    // Crear un objeto que contenga los datos a enviar
		var datos = {
			xIdOrden: xIdOrden,
			xidPluArr: xidPluArr,
			xVrMedioArr: xVrMedioArr
		};

		// Realizar una solicitud POST al controlador
		fetch("./GuardarPagoParcial-Post", {
			method: "POST",
			headers: {
				"Content-Type": "application/json",
			},
			body: JSON.stringify(datos),
		})

		.then((response) => {
            // Parsea la respuesta JSON
            return response.json();
        })
        .then((data) => {
            var message = data.message;
            console.log(message);
            // Redirige a la URL especificada en la respuesta
            window.location.href = data.redirectUrl;
        })
        .catch((error) => {
            console.error("Error al registrar el log:", error);
        });
		
		
	}
