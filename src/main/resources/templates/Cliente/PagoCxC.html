</head>
<body>

		<form class="containerTable">
			
			<div id="NombreTercero" class="containerFlexCenter3" >

						<div class="containerFlexCenterNombre">
			
							<label class="letra" for="nuid" style="margin: 30px;">MEDIO/CUENTA</label>
							<input type="text"maxlength="98"  id="xNombreMedio" style="width: 200px; text-align: center; " th:value="${xNombreMedio}" readonly>

						<div class="containerFlexCenterNombre">

						</div>
				</div>
			
			<div id="cajaprincipal" class="cajaprincipal">
			
					<div id="NombreTercero" class="containerFlexCenter2" style="width: 2000px;">
			
			
						<div class="containerFlexCenterNombre">
			
							<label class="letra" for="estadoTerero" style="margin: 30px;">ESTADO CLIENTE :</label>
							<br>
							<input type="text"maxlength="98"  id="estadoTerero" style="width: 200px; text-align: center; " th:value="${xEstado}" readonly>

						<div class="containerFlexCenterNombre">
			
							<label class="letra" for="nuid" style="margin: 30px;">NUID:</label>
							<input type="text"maxlength="98"  id="nuid" style="width: 200px; text-align: center; " th:value="${xNuid}" readonly>
						</div>
						
						<div class="containerFlexCenterNombre">
			
							<label class="letra" for="nombreTercero" style="margin: 30px;">NOMBRE CLIENTE:</label>
							<input type="text"maxlength="98"  id="nombreTercero" style="width: 280px; " th:value="${xNombreTercero}" readonly>
						</div>
						
						
						
						<div class="containerFlexCenterNombre">
			
							<label class="letra" for="rutaTercero" style="margin: 30px;">RUTA:</label>
							<input type="text"maxlength="98"  id="rutaTercero" style="width: 200px; text-align: center;" th:value="${xRuta}" readonly>
						</div>
			
			
					</div>
		
			
			</div>
			
			
			<div>
				<input type="hidden" name="xIdDcto" id="xIdDcto" th:value="${xIdDcto}" />
				<table class="table">
						<thead>
						
							<tr>
								
								<th></th>	
										
								<th class="subtituloCentrado titulo-bg">#DCTO</th>
								<th class="subtituloCentrado titulo-bg"></th>
								<th class="subtituloCentrado titulo-bg"></th>
								<th class="subtituloAF">SALDO</th>
								<th class="subtituloAF">VR.RECIBIDO</th>
								<th class="subtituloAF">VR.DSCTO</th>
								<th class="subtituloAF">DFCIA</th>
								<th class="subtituloAF">FECHA.VCTO</th>
								<th class="subtituloAF">DIAS</th>
								
							</tr>
						</thead>
						<tbody>
							
								<tr th:each="lista : ${xCuentaPeriodoCLiente}">
								<td class="detalleCentrado" ""  ></td>
								<td class="detalleCentrado" th:text="${lista.idDcto}"  ></td>
								<td class="detalleCentrado">
									<a href="#" th:text="Parcial" 
									th:onclick="'PagoParcial(\'' + ${lista.idOrden} + '\')'"  ></a> 
								</td>
								<td class="detalleCentrado">
									<a href="#" th:text="Total" 
									th:onclick="'PagoTotal(\'' + ${lista.idOrden} + '\')'"  ></a> 
								</td>
								<td class="detalleAF" th:text="${lista.vrSaldo}" ></td>
								<td class="detalleAF" th:text="0" ></td>
								<td class="detalleAF" th:text="0" ></td>
								<td class="detalleAF" th:text="${lista.vrSaldo}" ></td>
								<td class="detalleAF" th:text="${lista.fechaVcto}" ></td>
								<td class="detalleAF" th:text="${lista.diasMora}" ></td>
								
							</tr>
						</tbody>
					</table>
			</div>
			

			
			<div class="GenerarReporte">
					<a href="./menuPrincipal" class="btn btn-success" style="margin-bottom: 50px; ">Regresar</a>
					<button type="button" class="btn btn-info" value="ConfirmarPqr" onclick="CambiarCliente()" style="margin-bottom: 50px; margin-left: 50px;">Cambiar Cliente</button>

  				  <div class="spinner"></div>
			</div>

	<div>
		
		
	</div>
	
	
	
	
	
	
	

    <script th:inline="javascript" src="./js/contadorRegresivo.js"></script>
    <script th:inline="javascript">
		


	function CambiarCliente() {
			var xFechaPago = document.getElementById("xFechaPago").value;

		// Crear un objeto que contenga los datos a enviar
		var datos = {
			xFechaPago: xFechaPago
		};

		// Realizar una solicitud POST al controlador
			fetch("./CambiarCliente-Post", {
				method: "POST",
				headers: {
					"Content-Type": "application/json",
				},
				body: JSON.stringify(datos),
			})

				.then((response) => {
					// Parsea la respuesta JSON
					return response.json();
				})
				.then((data) => {
					var message = data.message;
					console.log(message);
					// Redirige a la URL especificada en la respuesta
					window.location.href = data.redirectUrl;
				})
				.catch((error) => {
					console.error("Error al registrar el log:", error);
				});

	}


	function PagoTotal(idOrdenInt) {
		
			idOrden = idOrdenInt.toString();
			
			var xFechaPago = document.getElementById("xFechaPago").value;

		// Crear un objeto que contenga los datos a enviar
		var datos = {
			idOrden: idOrden,
			xFechaPago: xFechaPago
		};

		// Realizar una solicitud POST al controlador
			fetch("./PagoTotal-Post", {
				method: "POST",
				headers: {
					"Content-Type": "application/json",
				},
				body: JSON.stringify(datos),
			})

				.then((response) => {
					// Parsea la respuesta JSON
					return response.json();
				})
				.then((data) => {
					var message = data.message;
					console.log(message);
					// Redirige a la URL especificada en la respuesta
					window.location.href = data.redirectUrl;
				})
				.catch((error) => {
					console.error("Error al registrar el log:", error);
				});

	}





   function PagoParcial(idOrdenInt) {
	   
	       // Mostrar el spinner de carga
           document.getElementById('loadingSpinner').style.display = 'block';
		
			idOrden = idOrdenInt.toString();
			
			var xFechaPago = document.getElementById("xFechaPago").value;
			var idCliente = document.getElementById("nuid").value;


		// Crear un objeto que contenga los datos a enviar
		var datos = {
			idOrden: idOrden,
			xFechaPago: xFechaPago,
			idCliente: idCliente
		};

		// Realizar una solicitud POST al controlador
			fetch("./PagoParcial-Post", {
				method: "POST",
				headers: {
					"Content-Type": "application/json",
				},
				body: JSON.stringify(datos),
			})

				.then((response) => {
					// Parsea la respuesta JSON
					return response.json();
				})
				.then((data) => {
					var message = data.message;
					console.log(message);
					// Redirige a la URL especificada en la respuesta
					window.location.href = data.redirectUrl;
				})
				.catch((error) => {
					console.error("Error al registrar el log:", error);
				});

	}			
	
		
iniciarContadorRegresivo("./LogoutPorInactividad");		
	</script>
