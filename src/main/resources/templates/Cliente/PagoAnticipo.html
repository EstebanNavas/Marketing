    <script th:inline="javascript">
		
		document.addEventListener('DOMContentLoaded', function() {
    // Obtener todos los elementos input con la clase 'valorInput'
    var inputs = document.querySelectorAll('.valorInput');
    
    // Iterar sobre cada input
    inputs.forEach(function(input) {
        // Agregar un event listener para el evento 'input'
        input.addEventListener('input', function() {
            // Obtener el valor actual del input
            var valor = input.value;
            
            // Reemplazar el valor del input solo con dígitos y el signo negativo
            valor = valor.replace(/[^-\d]/g, '');
            
            // Actualizar el valor del input con el valor modificado
            input.value = valor;
        });
    });
});
		

  function PagarAnticipo(){
			
		
		var idCliente = document.getElementById("nuid").value;
		var idplu = document.getElementById("referencia").value;
		var valorPago = document.getElementById("valorPago").value;
		
		if(!valorPago){
			
			alert("Por favor seleccione un valor a pagar");
			return;
		}
		
		var valorPagoStr =  valorPago.toString();

       // Crear un objeto que contenga los datos a enviar
		var datos = {
			idplu: idplu,
			valorPagoStr: valorPagoStr,
			idCliente: idCliente
			
		};

					// Realizar una solicitud POST al controlador
					fetch("./PagarAnticipoPlanilla", {
						method: "POST",
						headers: {
							"Content-Type": "application/json",
						},
						body: JSON.stringify(datos),
					})
						.then(response => {
        // Verificar el código de estado de la respuesta
        if (response.ok) {
            // Si la respuesta es exitosa, descargar el archivo
            return response.blob();
        } else {
            // Si la respuesta es un error, mostrar un mensaje al usuario
           // throw new Error('Error PEDIDO, Nota Credito YA CONFIRMADO');
           console.log("Está ingresando en el else del response");
        }
    })
    .then(blob => {
        // Crear un objeto URL para el Blob
        const url = URL.createObjectURL(blob);

        // Abrir una nueva ventana para mostrar el archivo
        window.open(url);
        window.location.href = './menuPrincipal';
    })
    .catch(error => {
        // Manejar el error y mostrar un mensaje al usuario
        console.error('Error al descargar el archivo', error);
        alert('Error: ' + error.message);
    });
		}

	
	
		
iniciarContadorRegresivo("./LogoutPorInactividad");		
	</script>
