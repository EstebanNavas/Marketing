							<th class="subtituloAF" style="background-color: #f0f0f0">FEC.PAGO</th>
							<th class="subtituloAF" style="background-color: #f0f0f0">VR.PAGO</th>
							<th class="subtituloAF" style="background-color: #f0f0f0">PERIODO</th>
							<th class="subtituloAF" style="background-color: #f0f0f0">#FACTURA</th>
							<th class="subtituloCentrado titulo-bg" style="background-color: #f0f0f0">#PLANILLA</th>

						</tr>
						</div>
					</thead>			
					<tbody>
						<!-- Verifica si xOrdenLista está vacía -->
						<th:block th:if="${#lists.isEmpty(xlistaPagos)}">
							<!-- Si está vacía, muestra una fila con valores predeterminados -->
							<tr>
								<td class="detalleCentrado" text=""  ></td>
								<td class="detalleCentrado">0</td>
								<td class="detalleAF">0</td>
								<td class="detalleAF">0</td>
								<td class="detalleAF">0</td>
								<td class="detalleAF">0</td>
							</tr>
						</th:block>
						<!-- Si no está vacía, muestra los datos de la lista -->
						<tr th:each="lista : ${xlistaPagos}" class="filas">
							<td class="detalleCentrado"></td>
							<td class="detalleCentrado">
							<a href="#" th:text="${lista.idRecibo}" 
								th:onclick="'listaRecibo(\'' + ${lista.idRecibo} + '\')'"  ></a>
							</td>
							<td class="detalleAF" th:text="${#strings.substring(lista.fechaPago, 0, 10).replace('-', '/')}"></td>
							<td class="detalleAF" th:text="${lista.valorPago}"></td> 
							<td class="detalleAF" th:text="${lista.idPeriodo}"></td>
							<td class="detalleAF" th:text="${lista.idDcto}"></td>
							<td class="detalleCentrado">
							<a href="#" th:text="${lista.idPlanilla}" 
								th:onclick="'listaPlanila(\'' + ${lista.idPlanilla} + '\')'"  ></a>
							</td>
							<td class="detalleAF" th:text="${lista.nombreMedio}"></td>
							
						</tr>
					</tbody>
				</table>
			</div>
			
						
			<div class="GenerarReporte">
					<a href="./menuPrincipal" class="btn btn-success" style="margin-bottom: 50px; ">Regresar</a>
			</div>
			<div id="loadingSpinner" style="display: none;">
   				 
  				  <div class="spinner"></div>
			</div>
			
			
			
			
			
			
		</form>
	<div>
		
		
	</div>
	
	
	
	
	
	
	

    <script th:inline="javascript" src="./js/contadorRegresivo.js"></script>
    <script th:inline="javascript">
		
		
	 function listaRecibo(idRecibo){
			
			console.log("idRecibo es : " + idRecibo );
			
			
			// Mostrar el spinner de carga
             document.getElementById('loadingSpinner').style.display = 'block';
			
			
	// Crear un objeto que contenga los datos a enviar
		var datos = {
				idRecibo: idRecibo

		};


		// Realizar una solicitud POST al controlador
		fetch("./listaRecibo", {
			method: "POST",
			headers: {
				"Content-Type": "application/json",
			},
			body: JSON.stringify(datos),
		})
        .then(response => {
    if (response.ok) {
        if (response.headers.get("xReciboRetirado") === "true") {
            return response.json().then(data => {
                console.log(data.message); 
                // Ocultar el spinner de carga
                 document.getElementById('loadingSpinner').style.display = 'none';
                alert(data.message); 
                throw new Error('El recibo ya ha sido retirado.');
            });
        } else {
            return response.blob().then(blob => {
				// Ocultar el spinner de carga
                 document.getElementById('loadingSpinner').style.display = 'none';
                const url = URL.createObjectURL(blob);
                window.open(url);
                window.location.href = "./menuPrincipal";
            });
        }
    } else {
        console.log("Está ingresando en el else del response");
        throw new Error('Error en la respuesta');
    }
})
        .catch((error) => {
            console.error("Error al registrar el log:", error);
        });
			
			
			
		}

    } else {

})
