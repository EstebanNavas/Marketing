<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="utf-8">
    <title>Institucional</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->

    <!-- Font Awesome -->

    <!-- Flaticon Font -->
    <link href="lib/flaticon/font/flaticon.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" type="text/css" th:href="@{/styles/NavBarSite.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/PaginaPrincipal.css}"> 
    
    
   

<body>



    <!-- Navbar -->

    <header th:replace="comboSite/navbarSite.html :: navbarSite"></header>

<div class="ContenedorPrincipal">
      <!--  <div class="row pt-5"> -->
		  
		
            <div class="contenedorSecundario2">
				
	
        <h1 th:style="'color: ' + ${titulo_color} + '; font-family: ' + ${subtitulo_fuente}" id="tituloNoticia">Institucional</h3>
        
        
        <div th:each="xDocumento : ${documentos}" >
			
			<div style="width: 1200px; height: 50px; background-color: #f1f2f6; margin: 20px; padding: 5px;">
				<h2 th:text="${xDocumento.getCampo()}"
            th:onclick="'DesplegarPdf(' + ${xDocumento.getIdStyle()} + ')'"
           th:style="'cursor: pointer; font-size: 24px; padding: 0; margin: 0; color: ' + ${titulo_color} + '; font-family: ' + ${subtitulo_fuente}">TÃ­tulo de la Noticia</h2>
			</div>
            
            
        <div th:id="'pdf-container-' + ${xDocumento.getIdStyle()}" class="pdf-container" style="display: none;" >
            <iframe th:src="${xDocumento.getValor()}" width="600" height="800"></iframe>
         </div>
      </div>
        
        
		
		
		

		</div>

       
      <!--    </div> -->
    </div>
    <!-- Detail End -->

   


  	<!-- Footer  -->
    <div th:replace="comboSite/footerSite.html :: footerSite"></div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script th:inline="javascript" src="./js/navbarSite.js"></script> 
    <script src="js/main.js"></script>
    
    
    
    <script th:inline="javascript">
		
		function DesplegarPdf(id) {
            var container = document.getElementById('pdf-container-' + id);
            if (container.style.display === 'none' || container.style.display === '') {
                container.style.display = 'block';
            } else {
                container.style.display = 'none';
            }
        }

   </script>
    
    
    
    
</body>

</html>
