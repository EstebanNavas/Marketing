<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <head th:replace ="combo/head.html :: head" ></head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>MAIL MARKETING</title>
</head>
<body>
		<header th:replace ="combo/navBarSimple.html :: navbar" ></header>
           <form th:action="@{/CrearItem-post}" method="post"  >
            
            <div class="container">
                
                <div class="form-group">
                    <label for="comentario">Comentario del requerimiento:</label>
                    <input type="text" class="form-control" required name="xComentario" id="xComentario">
                </div>
                <div class="form-group">
                    <label for="formato">Formato del requerimiento:</label>
                    <input type="text" class="form-control" required name="xFormato" id="xFormato">
                </div>
                <input type="submit" class="btn btn-dark" value="Crear" id="boton" name="boton" />
            </div>
        </form>   
         <script type="text/javascript">
            function nobackbutton() {

                window.location.hash = "no-back-button";

                window.location.hash = "Again-No-back-button" //chrome

                window.onhashchange = function () {
                    window.location.hash = "no-back-button";
                }

            }
        </script>
                 
</body>
</html>
