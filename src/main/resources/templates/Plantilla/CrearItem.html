<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <head th:replace ="combo/head.html :: head" ></head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
         <link rel="stylesheet" type="text/css" th:href="@{/styles/General.css}"> 
    	<link rel="stylesheet" type="text/css" th:href="@{/styles/fuenteColor.css}"> 
        <title>MAIL MARKETING</title>
</head>
<body class="colorbody">
		<header th:replace ="combo/navBarSimple.html :: navbar" ></header>
		
		 <!-- Encabezado general -->
	<div class="containerFlex" id="encabezado">
		<div class="local">
			<h2 class="letraBlue" th:replace="combo/comboLocal.html :: comboLocal"></h2>
		</div>
	
		<div class="descripcion"> 
			<h2 class="tituloAFcenter">CREAR ITEM</h2>
		</div>
		<div class="fechahora">
			<h2 class="letra" th:replace="combo/FechaHoraActual.html :: comboFechaHora">
				
		</div>
	</div>
           <form class="containerTable" th:action="@{/CrearItem-post}" method="post"  >
            
            <div class="container">
                
                <div class="form-group">
                    <label class="letra" for="comentario">Comentario del requerimiento:</label>
                    <input type="text" class="form-control" required name="xComentario" id="xComentario">
                </div>
                <div class="form-group">
                    <label class="letra" for="formato">Formato del requerimiento:</label>
                    <input type="text" class="form-control" required name="xFormato" id="xFormato">
                </div>
                <br>
                <input type="submit" class="btn btn-primary" value="Crear" id="boton" name="boton" />
            </div>
        </form>   
         <script type="text/javascript">
            function nobackbutton() {

                window.location.hash = "no-back-button";

                window.location.hash = "Again-No-back-button" //chrome

                window.onhashchange = function () {
                    window.location.hash = "no-back-button";
                }

            }
        </script>
                 
</body>
</html>
