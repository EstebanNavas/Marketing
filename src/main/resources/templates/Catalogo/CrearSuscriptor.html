    <script th:inline="javascript">
		
function validarEmail() {
    var emailInput = document.getElementById("email");
    var emailError = document.getElementById("emailError");
    var email = emailInput.value;

    // Verificamos si el campo de correo está vacío
    if (email.trim() === "") {
        emailError.textContent = ""; // Limpiarmos mensaje error
        return true; 
    }

    // Validar el formato del correo electrónico si no está vacío
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!emailPattern.test(email)) {
        emailError.textContent = "Error";
        emailInput.value = ""; // Limpiar el campo
        return false;
    } else {
        emailError.textContent = "";
        return true;
    }
}

    // listener para el evento blur que se activa cuando se sale del campo email 
    document.getElementById("email").addEventListener("blur", validarEmail);
		
	function crearTercero() {
		
		var nombreTercero = document.getElementById("nombreTercero").value;
		var nuid = document.getElementById("nuid").value;
		var codigoAlterno = document.getElementById("codigoAlterno").value;
		var ccNit = document.getElementById("ccNit").value;
		var tipoSuscriptor = document.getElementById("tipoSuscriptor").value;
		var DptoCiudad = document.getElementById("DptoCiudad").value;
		var direccionPredio = document.getElementById("direccionPredio").value;
		var direccionCobro = document.getElementById("direccionCobro").value;
		var telefonoFijo = document.getElementById("telefonoFijo").value;
		var telefonoCelular = document.getElementById("telefonoCelular").value;
		var email = document.getElementById("email").value;
		var ruta = document.getElementById("ruta").value;
		var estrato = document.getElementById("estrato").value;

		var macroMedidor = document.getElementById("macroMedidor").value;
		var promedioSuscriptor = document.getElementById("promedioSuscriptor").value;
		var fechaInstalacion = document.getElementById("fechaInstalacion").value;
		
		
		
	if (!nombreTercero) {
        alert("Por favor, ingrese un nombre.");
        return;
    }

    
    	if (!codigoAlterno) {
        alert("Por favor, ingrese el código alterno.");
        return;
    }
    
    	if (!ccNit) {
        alert("Por favor, ingrese un número de documento.");
        return;
    }
    
        	if (tipoSuscriptor == "-Seleccione-") {
        alert("Por favor, seleccione tipo de suscriptor.");
        return;
    }
    
            if (DptoCiudad == "-Seleccione-") {

        	if (!direccionPredio) {

        return;
    }

        alert("Por favor, ingrese una dirección de cobro.");
        return;
    }
    
            	if (!telefonoFijo) {
        alert("Por favor, ingrese una télefono fijo.");
        return;
    }
    
    
            	if (!telefonoCelular) {
        alert("Por favor, ingrese una télefono celular.");
        return;
    }
    

    
                if (ruta == "-Seleccione-") {
        alert("Por favor, seleccione una ruta.");
        return;
    }
    
    
                if (estrato == "-Seleccione-") {
        alert("Por favor, seleccione un estrato.");
        return;
    }
    
              if (!numeroMedidor) {
        alert("Por favor, ingrese número de medidor.");
        return;
    }
    
             if (!codigoCatastral) {
        alert("Por favor, ingrese código catastral.");
        return;
    }
    
              if (!matricula) {
        alert("Por favor, ingrese una matricula.");
        return;
    }
    
                if (!promedioSuscriptor) {
        alert("Por favor, ingrese un promedio de suscriptor.");
        return;
    }
    
              if (marcaDiametroMedidor == "-Seleccione-") {
        alert("Por favor, seleccione una Marca Diametro Medidor.");
        return;
    }
    
            if (macroMedidor == "-Seleccione-") {
        alert("Por favor, seleccione un Macro Medidor.");
        return;
    }
    
    
    

		
		
		
		// Crear un objeto que contenga los datos a enviar
    var datos = {
        nombreTercero: nombreTercero,
        nuid: nuid,
        codigoAlterno:codigoAlterno,
        ccNit:ccNit,
        tipoSuscriptor:tipoSuscriptor,
        DptoCiudad:DptoCiudad,
        direccionPredio:direccionPredio,
        direccionCobro:direccionCobro,
        telefonoFijo: telefonoFijo,
        telefonoCelular: telefonoCelular,
        email:email,
        ruta:ruta,
        estrato:estrato,
        numeroMedidor:numeroMedidor,
        codigoCatastral:codigoCatastral,
        matricula:matricula,
        marcaDiametroMedidor:marcaDiametroMedidor,
        macroMedidor:macroMedidor,
        fechaInstalacion: fechaInstalacion,
        promedioSuscriptor: promedioSuscriptor
    };
    
    // Realizar una solicitud POST al controlador
    fetch("./CrearSuscriptor-Post", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify(datos),
    })
    .then((response) => response.json())
    .then((data) => {
		
		var message = data.message;

            title: "¡Suscriptor " + nombre + " creado correctamente con el ID: " + idTercero + " !",
            //text: "La PQR  " + numeroRadicado + " ha sido creada correctamente",
            icon: "success",
            button: "Continuar",
        })
        .then((value) => {
            // Redirigimos a la vista "CrearSuscriptor"" al hacer clic en el botón Continuar
            if (value) {
                window.location.href = "./CatalogoSuscriptor";
            }
        });

    })
    .catch((error) => {
        console.error("Error al registrar el log:", error);
    });
    
		
	
	}
