    <script th:inline="javascript">
		
	function crearTercero() {
		
		var nombreTercero = document.getElementById("nombreTercero").value;
		var nuid = document.getElementById("nuid").value;
		var codigoAlterno = document.getElementById("codigoAlterno").value;
		var ccNit = document.getElementById("ccNit").value;
		var tipoSuscriptor = document.getElementById("tipoSuscriptor").value;
		var DptoCiudad = document.getElementById("DptoCiudad").value;
		var direccionPredio = document.getElementById("direccionPredio").value;
		var direccionCobro = document.getElementById("direccionCobro").value;
		var telefonoFijo = document.getElementById("telefonoFijo").value;
		var telefonoCelular = document.getElementById("telefonoCelular").value;
		var email = document.getElementById("email").value;
		var ruta = document.getElementById("ruta").value;
		var estrato = document.getElementById("estrato").value;
		var numeroMedidor = document.getElementById("numeroMedidor").value;
		var codigoCatastral = document.getElementById("codigoCatastral").value;
		var matricula = document.getElementById("matricula").value;
		var marcaDiametroMedidor = document.getElementById("marcaDiametroMedidor").value;
		var macroMedidor = document.getElementById("macroMedidor").value;
		
		console.log("Ingreso a crear tercero con el nombreTercero: " + nombreTercero);
		console.log("Ingreso a crear tercero con el nuid: " + nuid);
		console.log("Ingreso a crear tercero con el codigoAlterno: " + codigoAlterno);
		console.log("Ingreso a crear tercero con el ccNit: " + ccNit);
		console.log("Ingreso a crear tercero con el tipoSuscriptor: " + tipoSuscriptor);
		console.log("Ingreso a crear tercero con el DptoCiudad: " + DptoCiudad);
		console.log("Ingreso a crear tercero con el direccionPredio: " + direccionPredio);
		console.log("Ingreso a crear tercero con el direccionCobro: " + direccionCobro);
		console.log("Ingreso a crear tercero con el telefonoFijo: " + telefonoFijo);
		console.log("Ingreso a crear tercero con el telefonoCelular: " + telefonoCelular);
		console.log("Ingreso a crear tercero con el email: " + email);
		console.log("Ingreso a crear tercero con el ruta: " + ruta);
		console.log("Ingreso a crear tercero con el estrato: " + estrato);
		console.log("Ingreso a crear tercero con el numeroMedidor: " + numeroMedidor);
		console.log("Ingreso a crear tercero con el codigoCatastral: " + codigoCatastral);
		console.log("Ingreso a crear tercero con el matricula: " + matricula);
		console.log("Ingreso a crear tercero con el marcaDiametroMedidor: " + marcaDiametroMedidor);
		console.log("Ingreso a crear tercero con el macroMedidor: " + macroMedidor);
		
		
		// Crear un objeto que contenga los datos a enviar
    var datos = {
        nombreTercero: nombreTercero,
        nuid: nuid,
        codigoAlterno:codigoAlterno,
        ccNit:ccNit,
        tipoSuscriptor:tipoSuscriptor,
        DptoCiudad:DptoCiudad,
        direccionPredio:direccionPredio,
        direccionCobro:direccionCobro,
        telefonoFijo: telefonoFijo,
        telefonoCelular: telefonoCelular,
        email:email,
        ruta:ruta,
        estrato:estrato,
        numeroMedidor:numeroMedidor,
        codigoCatastral:codigoCatastral,
        matricula:matricula,
        marcaDiametroMedidor:marcaDiametroMedidor,
        macroMedidor:macroMedidor
    };
    
    // Realizar una solicitud POST al controlador
    fetch("./CrearSuscriptor-Post", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify(datos),
    })
    .then((response) => response.json())
    .then((data) => {
		
		var message = data.message;
       console.log(message);

    })
    .catch((error) => {
        console.error("Error al registrar el log:", error);
    });
    
		
	
	}
