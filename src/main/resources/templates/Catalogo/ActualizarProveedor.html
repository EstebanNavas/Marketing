    <script th:inline="javascript">
		
		 function validarEmail() {
        var emailInput = document.getElementById("email");
        var emailError = document.getElementById("emailError");
        var email = emailInput.value;

        // Expresión regular para validar el formato del correo electrónico
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailPattern.test(email)) {
            emailError.textContent = "Error";
            emailInput.value = ""; // Limpiar
            return false;
        } else {
            emailError.textContent = "";
            return true;
        }
    }

    // listener para el evento blur que se activa cuando se sale del campo email 
    document.getElementById("email").addEventListener("blur", validarEmail);
		
	function actualizarTercero() {
		
		var nombreTercero = document.getElementById("nombreTercero").value;
		var nuid = document.getElementById("nuid").value;
		var digitoVerificacion = document.getElementById("digitoVerificacion").value;
		var ccNit = document.getElementById("ccNit").value;
		var tipoDocumento = document.getElementById("tipoDocumento").value;
		var tipoPersona = document.getElementById("tipoPersona").value;
		var reteFuente = document.getElementById("reteFuente").value;
		var regimen = document.getElementById("regimen").value;
		var direccion = document.getElementById("direccion").value;
		var DptoCiudad = document.getElementById("DptoCiudad").value;
		var telefonoFijo = document.getElementById("telefonoFijo").value;
		var telefonoCelular = document.getElementById("telefonoCelular").value;
		var telefonoFax = document.getElementById("telefonoFax").value;
		var email = document.getElementById("email").value;
		var contacto = document.getElementById("contacto").value;
		
				if (!nombreTercero) {
        alert("Por favor, ingrese un nombre.");
        return;
    }

    
    	if (!digitoVerificacion) {
        alert("Por favor, ingrese Digito Verificacion.");
        return;
    }
    
    	if (!ccNit) {
        alert("Por favor, ingrese un número de documento.");
        return;
    }
    
        if (tipoDocumento == "-Seleccione-") {
        alert("Por favor, ingrese un tipo de Documento.");
        return;
    }
    
        if (tipoPersona == "-Seleccione-") {
        alert("Por favor, ingrese un tipo de Persona.");
        return;
    }
    
     if (reteFuente == "-Seleccione-") {
        alert("Por favor, seleccione retención en la Fuente.");
        return;
    }
    
    if (regimen == "-Seleccione-") {
        alert("Por favor, seleccione un regimen.");
        return;
    }
    
    if (!direccion) {
        alert("Por favor, ingrese una dirección.");
        return;
    }
    
     if (DptoCiudad == "-Seleccione-") {
        alert("Por favor, seleccione una ciudad.");
        return;
    }
    
	   if (!telefonoFijo) {
        alert("Por favor, ingrese una télefono fijo.");
        return;
    }
    
    
     if (!telefonoCelular) {
        alert("Por favor, ingrese una télefono celular.");
        return;
    }
    
         if (!telefonoFax) {
        alert("Por favor, ingrese una télefono Fax.");
        return;
    }
    
    if (!email) {
        alert("Por favor, ingrese un email.");
        return;
    }
    
        if (!contacto) {
        alert("Por favor, ingrese un contacto.");
        return;
    }
		
		
		
		// Crear un objeto que contenga los datos a enviar
    var datos = {
        nombreTercero: nombreTercero,
        nuid: nuid,
      	digitoVerificacion: digitoVerificacion,
      	ccNit: ccNit,
      	tipoDocumento: tipoDocumento,
      	tipoPersona: tipoPersona,
      	reteFuente: reteFuente,
      	regimen: regimen,
      	direccion: direccion,
      	DptoCiudad: DptoCiudad,
      	telefonoFijo: telefonoFijo,
      	telefonoCelular: telefonoCelular,
      	telefonoFax: telefonoFax,
      	email: email,
      	contacto: contacto
    };
    
    // Realizar una solicitud POST al controlador
    fetch("./ActualizarProveedor-Post", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify(datos),
    })
    .then((response) => response.json())
    .then((data) => {
		
		var message = data.message;
       console.log(message);
       var idTercero = data.idTercero
       var nombre = data.nombreTercero
       
          swal({
            title: "¡Proveedor " + nombre + " actualizado correctamente con el ID: " + idTercero + " !",
            //text: "La PQR  " + numeroRadicado + " ha sido creada correctamente",
            icon: "success",
            button: "Continuar",
        })
        .then((value) => {
            // Redirigimos a la vista "CrearSuscriptor"" al hacer clic en el botón Continuar
            if (value) {
                window.location.href = "./CatalogoProveedor";
            }
        });

    })
    .catch((error) => {
        console.error("Error al registrar el log:", error);
    });
    
		
	
	}
