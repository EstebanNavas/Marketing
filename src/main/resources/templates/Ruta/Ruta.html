	<div>
		
		
	</div>
	
	
	
	
	
	
	

    <script th:inline="javascript" src="/js/contadorRegresivo.js"></script>
    <script th:inline="javascript">


			function mostrarDetalle(idPluInt) {
					console.log("Ingres贸 a mostrarDetalle");
					console.log("El idTercero en mostrarDetalle es :" + idPluInt);

					console.log("El tipo de dato de idTercero es: " + typeof idPluInt);
					
					// Convierte idTercero a string
    				var idPlu = idPluInt.toString();

					// Crear un objeto que contenga los datos a enviar
					var datos = {
						idPlu: idPlu
					};

					// Realizar una solicitud POST al controlador
					fetch("./TraerReferencia-Post", {
						method: "POST",
						headers: {
							"Content-Type": "application/json",
						},
						body: JSON.stringify(datos),
					})
						.then((response) => {
							// Verifica si la respuesta es una redirecci贸n
							if (response.redirected) {
								// Redirige al URL especificado en la respuesta
								window.location.href = response.url;
							} else {
								// Parsea la respuesta JSON si no es una redirecci贸n
								return response.json();
							}
						})
						.then((data) => {
							if (data) {
								var message = data.message;
								console.log(message);
							}
						})
						.catch((error) => {
							console.error("Error al registrar el log:", error);
						});
				}
		
	
		
	
		
iniciarContadorRegresivo("./LogoutPorInactividad");		
	</script>
