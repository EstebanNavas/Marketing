        </div>

                <div class="contact-form">

                        </div>
                        <div class="control-group">

                        </div>
                       <div>
                <input type="radio" id="acuaducto" style="width: 30px;" name="estadoServicio" value="1" checked>

              </div>
                        <div>
                            <button th:style="'background-color: ' + ${boton_color}" class="btn btn-primary py-3 px-5" type="button" onclick="ActivarServicio()" id="sendMessageButton">Aceptar</button>
                        </div>

    <script th:inline="javascript">
		
	function ActivarServicio() {
    console.log("Ingresó a ActivarServicio");
    
    var xIdCliente = document.getElementById("CodigoInterno").value;
    var xILocal = document.getElementById("xILocal").value;
    var email = document.getElementById("email").value;
    var email2 = document.getElementById("email2").value;
    var ccNit = document.getElementById("ccNit").value;
    var telefonoCelular = document.getElementById("telefonoCelular").value;
    const estadoServicio = document.querySelector('input[name="estadoServicio"]:checked');
    
    console.log("Ingresó a consultar factura con xILocal: " + xILocal);
    
    // Validar correos
    if (email != email2) {
        
        alert("Los correos no coinciden.");
        return;
    }
    
    
      if (!xIdCliente) {
        alert("Por favor, ingrese código del suscriptor.");
        return;
    }
    
    
     if (!ccNit) {
        alert("Por favor, ingrese documento del suscriptor.");
        return;
    }
    
    
     if (!telefonoCelular) {
        alert("Por favor, ingrese número de celular del suscriptor.");
        return;
    }
    
    
    	// Crear un objeto que contenga los datos a enviar
    var datos = {
     	xIdCliente: xIdCliente,
     	xILocal: xILocal,
     	email: email,
     	ccNit: ccNit,
     	telefonoCelular: telefonoCelular,
     	estadoServicio: estadoServicio.value
		
    };
    
    // Realizar una solicitud POST al controlador
    fetch("./ActivarServicioWhatsApp", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify(datos),
    })
    .then((response) => response.json())
    .then((data) => {
		
		var message = data.message;
       console.log(message);
 
       
       if(message == "FALSE"){
		   
		  alert("Datos no coinciden");
        return;
	   }
	   
	   
	   if(message == "Activo"){
		   
		  alert("Este suscriptor ya cuenta con el servicio activo");
        return;
	   }
	   
	   
	   if(message == "Inactivo"){
		   
		  alert("Este suscriptor ya cuenta con el servicio inactivo");
        return;
	   }
       
       
       if(message == "OK"){
		   
		   swal({
            title: "Proceso realizado correctamente, por favor revise su correo y de click en ACEPTAR",
            //text: "La PQR  " + numeroRadicado + " ha sido creada correctamente",
            icon: "success",
            button: "Continuar",
        })
        .then((value) => {
            // Redirigimos a la vista "CrearSuscriptor"" al hacer clic en el botón Continuar
            if (value) {
                window.location.href = "./WhatsApp";
            }
        });
		   
	   }
       
       
          

    })
    .catch((error) => {
        console.error("Error al registrar el log:", error);
    });
    
    
    
    
}
    
    </script>
