<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 	<head th:replace ="combo/head.html :: head" ></head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" th:href="@{/styles/login.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/styles/General.css}"> 
    	<link rel="stylesheet" type="text/css" th:href="@{/styles/fuenteColor.css}">  	
    	<link rel="stylesheet" type="text/css" th:href="@{/styles/NavBar.css}"> 
        <title> MARKETING</title>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body class="colorbody">
    	<header th:replace="combo/navBar.html :: navbar"></header>
			 <!-- Encabezado general -->
			 		 <!-- Encabezado general -->
	<div class="containerFlex" id="encabezado">
		<div class="local">
			<h2 class="letraBlue" th:replace="combo/comboLocal.html :: comboLocal"></h2>
		</div>
	
		<div class="descripcion"> 
			<h2 class="tituloAFcenter">ACTUALIZAR ESTRATO</h2>
		</div>
		<div class="fechahora">
			<h2 class="letra" th:replace="combo/FechaHoraActual.html :: comboFechaHora">
				
		</div>
		
	</div>
	<div class="Container1">
		<form class="containerTable">
			<div class="container" style="margin-top: 50px; margin-bottom: 50px;">
				
			<div id="cajaprincipal" class="cajaprincipal">
				<div id="caja1">
					<div id="NombreTercero" class="containerFlexCenter2" style="width: 600px;">
			
						<div class="containerFlexCenterNombre">
			
							<label class="letra" for="descripcion" style="margin: 15px;">NOMBRE ESTRATO:</label>
							<input type="text" id="descripcion" style="width: 380px; margin-left: 5px;" th:value="${xNombreEstrato}" th:attr="valor=${xIdEstrato}">
						</div>
			
			
					</div>
				</div>
			
			</div>
			
			
			
			
			
			
	
			</div>
				<div class="divCencer">
					<!-- Botón para enviar el formulario -->
					<a href="./Estrato" class="btn btn-success" style="margin: 50px;">Regresar</a>
					<button type="button" class="btn btn-primary" onclick="actualizarEstrato()" >Actualizar Estrato</button>
				</div>
     
		</form>
	</div>
	
	
	
	
	
	
	

    <script th:inline="javascript" src="./js/contadorRegresivo.js"></script>
    <script th:inline="javascript">
		
	function limitarLongitud(elemento, maximo) {
		if (elemento.value.length > maximo) {
			elemento.value = elemento.value.slice(0, maximo);
		}
	}
	
		
	function actualizarEstrato() {
		var descripcion = document.getElementById("descripcion").value;
		var idEstrato = document.getElementById("descripcion").getAttribute("valor");
		
		console.log("idEstrato es : " + idEstrato);
	
	
	
		
		if (!descripcion) {
        alert("Por favor, ingrese una descripción.");
        return;
    }
    
    	
		
		
		// Crear un objeto que contenga los datos a enviar
    var datos = {
			descripcion: descripcion,
			idEstrato: idEstrato
    };
    
    // Realizar una solicitud POST al controlador
    fetch("./ActualizarEstrato-Post", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify(datos),
    })
    .then((response) => response.json())
    .then((data) => {
		
		var message = data.message;
       console.log(message);
			var descripcion = data.descripcion
       
          swal({
            title: "¡Estrato : " + descripcion + " actualizado correctamente",
            //text: "La PQR  " + numeroRadicado + " ha sido creada correctamente",
            icon: "success",
            button: "Continuar",
        })
        .then((value) => {
            // Redirigimos a la vista "CrearSuscriptor"" al hacer clic en el botón Continuar
            if (value) {
                window.location.href = "./Estrato";
            }
        });

    })
    .catch((error) => {
        console.error("Error al registrar el log:", error);
    });
    
		
	
	}
		
	
		
	
		
iniciarContadorRegresivo("./LogoutPorInactividad");		
	</script>
</body>
</html>
